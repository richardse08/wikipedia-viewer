<body>
    <div class="jumbotron text-center">
        <h1>Wikipedia Viewer</h1>
        <p>Use this App to Search Wikipedia! Click Random to View a Random Article</p>
        <form action="">        
            <input type="text" id="textinput" name="textinput" value=""/>
            <input type="button" id="text_value" value="click me" />
        </form>
        <form action="https://en.wikipedia.org/wiki/Special:Random">
            <button type="submit">Click Me for a Random Wiki Article!</button>
        </form>
        <div>
            <div class="search-result">
                <div class="target1"></div>
                <div class="target2"></div>
                <div class="target3"></div>
            </div>
        </div>
    </div>
